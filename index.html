<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starbucks-clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header">
      <div class="header__nav">
        <img class="main_logo" src="imgs/logo.png" alt="" />
        <div class="nav_container">
          <ul class="util_nav">
            <li><a href="">Sign in</a></li>
            <li><a href="">My Starbucks</a></li>
            <li><a href="">Customer Service & Ideas</a></li>
            <li><a href="">Find a Srore</a></li>
          </ul>
          <ul class="sub_nav">
            <li><a href="">COFFEE</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="">STORE</a></li>
            <li><a href="">RESPONSIBILITY</a></li>
            <li><a href="">STARBUCKS REWARDS</a></li>
            <li><a href="">WHAT'S NEW</a></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="main__inner">
        <div class="main__inner-slogan">
          <img src="imgs/2020_xmas_slogan_1.png" alt="" />
        </div>
        <div class="main__inner-set">
          <div class="inner-set set_01">
            <img src="imgs/2020_xmas_latte.png" alt="" />
          </div>
          <div class="inner-set set_02">
            <img src="imgs/2020_xmas_popcorn_1.png" alt="" />
          </div>
          <div class="inner-set set_03">
            <img src="imgs/2020_xmas_relaxer_1.png" alt="" />
          </div>
          <div class="inner-set set_04">
            <img src="imgs/2020_xmas_blended.png" alt="" />
          </div>
          <div class="inner-set set_05">
            <img src="imgs/2020_xmas_chocolate.png" alt="" />
          </div>
        </div>
        <div class="btn_slogan">
          <a href="">자세히 보기</a>
        </div>
      </div>
    </section>
    <section class="line_notice">
      <div class="line_notice__left">
        <div class="left-notice_container">
          <h4 style="margin: 0">공지사항</h4>
          <a class="news" href="">위치정보 이용약관 개정안내</a>
          <span class="news_plus">
            <a href=""></a>
          </span>
        </div>
      </div>
      <div class="line_notice__right">
        <a class="hide_slide" href="">
          <h4>스타벅스 프로모션</h4>
          <i class="fas fa-chevron-down"></i>
        </a>
      </div>
    </section>

    <section class="rewards"></section>
  </body>
</html>
