<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starbucks-clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="header__nav">
        <img class="main_logo" src="imgs/logo.png" alt="" />
        <div class="nav_container">
          <ul class="util_nav">
            <li><a href="">Sign in</a></li>
            <li><a href="">My Starbucks</a></li>
            <li><a href="">Customer Service & Ideas</a></li>
            <li><a href="">Find a Srore</a></li>
          </ul>
          <ul class="sub_nav">
            <li><a href="">COFFEE</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="">STORE</a></li>
            <li><a href="">RESPONSIBILITY</a></li>
            <li><a href="">STARBUCKS REWARDS</a></li>
            <li><a href="">WHAT'S NEW</a></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="main__inner">
        <div class="main__inner-slogan">
          <img src="imgs/2020_xmas_slogan_1.png" alt="" />
        </div>
        <div class="main__inner-set">
          <div class="inner-set set_01">
            <img src="imgs/2020_xmas_latte.png" alt="" />
          </div>
          <div class="inner-set set_02">
            <img src="imgs/2020_xmas_popcorn_1.png" alt="" />
          </div>
          <div class="inner-set set_03">
            <img src="imgs/2020_xmas_relaxer_1.png" alt="" />
          </div>
          <div class="inner-set set_04">
            <img src="imgs/2020_xmas_blended.png" alt="" />
          </div>
          <div class="inner-set set_05">
            <img src="imgs/2020_xmas_chocolate.png" alt="" />
          </div>
        </div>
        <div class="btn_slogan">
          <a href="">자세히 보기</a>
        </div>
      </div>
    </section>
  </body>
</html>
